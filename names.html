      let currentIndex = 0;
      function showWord() {
        if (currentIndex < words.length) {
          const word = words[currentIndex];
          document.getElementById("word").innerHTML = `${word.Names}
               <br> <br>
               ${word.descriptions}`;
          currentIndex++;
        }
      }

      function previousWord() {
        if (currentIndex > 1) {
          currentIndex -= 2;
          showWord();
        } else if (currentIndex === 1) {
          currentIndex = 0;
          showWord();
        }
      }

      function updateCount() {
        document.getElementById("count").textContent = `${(currentIndex =
          currentIndex + 1)}`;
      }

      function incrementCount() {
        currentIndex = Math.min(currentIndex + 1, words.length - 1);
        updateCount();
      }
